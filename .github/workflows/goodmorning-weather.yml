name: 早安 & 玉山降雨概率（彩云公益版·兜底版）

on:
  schedule:
    - cron: '10 23 * * *'
  workflow_dispatch:

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install requests

      - name: 获取天气 → 推群
        env:
          WECOM_WEBHOOK_KEY: ${{ secrets.WECOM_WEBHOOK_KEY }}
          CITY:              ${{ secrets.CITY }}
        shell: python
        run: |
          import os, requests, datetime, time, random, json

          key  = os.getenv('WECOM_WEBHOOK_KEY')
          city = os.getenv('CITY') or '玉山县'
          wx_url = f'https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key={key}'
          cy_token = 'TAkhjf8d1nlSlspN'
          sess = requests.Session()
          sess.headers.update({'User-Agent': 'github-actions/1.0'})

          # ---------- 1. 城市搜索（失败就降维到固定坐标） ----------
          def get_coord():
              try:
                  r = sess.get(
                      f'https://api.caiyunapp.com/v2.5/{cy_token}/city/search.json',
                      params={'keyword': city},
                      timeout=10
                  )
                  r.raise_for_status()
                  loc = r.json()['location'][0]
                  return loc['lon'], loc['lat']
              except Exception as e:
                  print(f'城市搜索失败 → {e} ，使用内置坐标')
                  # 玉山县县政府（GCJ-02）
                  return 118.2587, 28.6832

          lon, lat = get_coord()

          # ---------- 2. 彩云实时 ----------
          realtime_url = f'https://api.caiyunapp.com/v2.5/{cy_token}/{lon},{lat}/realtime.json'
          for attempt in range(1, 6):
              try:
                  resp = sess.get(realtime_url, timeout=30).json()
                  if resp.get('status') != 'ok':
                      raise RuntimeError(resp)
                  break
              except Exception as e:
                  print(f'[彩云 attempt {attempt}] {e}')
                  if attempt == 5:
                      md = f"""**⚠️ 早安推送降级提醒**  
                      `{datetime.date.today()}` · {city}  
                      天气接口异常，请手动查看天气~"""
                      sess.post(wx_url, json={"msgtype": "markdown", "markdown": {"content": md}})
                      exit(0)
                  time.sleep(random.uniform(2, 5))

          # ---------- 3. 解析 ----------
          realtime = resp['result']['realtime']
          skycon_map = {
              'CLEAR_DAY': '晴', 'CLEAR_NIGHT': '晴',
              'PARTLY_CLOUDY_DAY': '多云', 'PARTLY_CLOUDY_NIGHT': '多云',
              'CLOUDY': '阴', 'LIGHT_RAIN': '小雨', 'MODERATE_RAIN': '中雨',
              'HEAVY_RAIN': '大雨', 'STORM_RAIN': '暴雨', 'FOG': '雾',
              'LIGHT_SNOW': '小雪', 'MODERATE_SNOW': '中雪', 'HEAVY_SNOW': '大雪',
              'STORM_SNOW': '暴雪', 'HAIL': '冰雹', 'SLEET': '雨夹雪'
          }
          skycon = skycon_map.get(realtime['skycon'], realtime['skycon'])
          temp = round(realtime['temperature'])
          pop = round(realtime.get('probability', [0])[0] * 100)

          # ---------- 4. 推送 ----------
          md = f"""**☀️ 早安，新的一天！**  
          `{datetime.date.today()}` · {city}  
          当前天气：{skycon}  
          当前温度：{temp}°C  
          **未来 2h 降水概率 ≈ {pop} %**  
          祝各位今天顺利~"""

          sess.post(wx_url, json={"msgtype": "markdown", "markdown": {"content": md}})
          print('✅ 早安推送完成')
